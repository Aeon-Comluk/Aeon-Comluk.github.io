<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aeon King – Handyman</title>

<style>
/* ===== FONTS ===== */
@font-face {
  font-family: 'HED';
  src: url('image/hed.ttf') format('truetype');
}

@font-face {
  font-family: 'TEX';
  src: url('image/tex.otf') format('opentype');
}

/* ===== RESET ===== */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: TEX, Arial, Helvetica, sans-serif;
  background: #efefef;
  color: #111;
}

/* ===== COLORS ===== */
:root {
  --yellow: #f7b731;
  --yellow-dark: #e58e26;
  --white: #ffffff;
}

/* ===== HERO ===== */
.hero {
  background: url("image/bk1.jpg") center / cover no-repeat;
  padding: 16px 12px 20px;
}

.hero-card {
  background: rgba(0,0,0,0.28);
  border-radius: 16px;
  padding: 16px;
  max-width: 980px;
  margin: 0 auto;
}

/* ---------- ZONE 1: IDENTITY ---------- */
.identity {
  display: grid;
  grid-template-columns: 30% 70%;
  gap: 16px;
  align-items: stretch;
}

.profile-wrap {
  display: flex;
  justify-content: flex-end;
  align-items: flex-start;
}

.profile-wrap img {
  width: 100%;
  max-width: 160px;
  aspect-ratio: 1 / 1;
  object-fit: cover;
  border-radius: 10px;
  border: 5px solid var(--yellow);
}

.identity-info {
  color: var(--white);
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  padding-left: 8px;
}

.name {
  font-family: HED;
  font-size: 34px;
  letter-spacing: 3px;
  line-height: 1;
}

.role {
  margin-top: 6px;
  font-family: TEX;
  font-size: 14px;
  letter-spacing: 3px;
  color: var(--yellow);
}

/* ---------- ZONE 2: CONTACT ---------- */
.contact-zone {
  margin-top: 14px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 24px;
}

.contact-col {
  min-width: 0;
  display: grid;
  row-gap: 8px;
}

.contact-left {
  justify-items: end;
  text-align: right;
}

.contact-right {
  justify-items: start;
  text-align: left;
}

.c-row {
  display: flex;
  align-items: center;
  gap: 8px;
  max-width: 100%;
  color: var(--white);
  text-decoration: none;
  font-family: TEX;
  font-size: clamp(13px, 3.2vw, 15px);
}

/* LEFT: text → icon (STRUCTURAL) */
.contact-left .c-row {
  flex-direction: row;
}

/* RIGHT: icon → text */
.contact-right .c-row {
  flex-direction: row;
}

.c-row span {
  min-width: 0;
  flex: 1 1 auto;
  white-space: nowrap;
}

.c-row img {
  width: 18px;
  height: 18px;
  flex: 0 0 auto;
}

/* ---------- ZONE 3: APPOINTMENTS ---------- */
.appointment-zone {
  margin-top: 14px;
  text-align: center;
}

.appointments {
  font-family: HED;
  font-size: 18px;
  letter-spacing: 3px;
  color: var(--yellow);
}

/* ===== ABOUT ===== */
.about-bar {
  background: linear-gradient(180deg, var(--yellow-dark) 0%, var(--yellow) 100%);
  padding: 18px 16px;
}

.about-inner {
  max-width: 980px;
  margin: 0 auto;
}

.about-title {
  font-family: HED;
  font-size: 26px;
  letter-spacing: 2px;
  margin-bottom: 6px;
}

.about-text {
  font-family: TEX;
  font-size: 11.5px;
  line-height: 1.5;
}

/* ===== PROJECTS ===== */
.projects {
  background: #ffffff;
  padding: 20px 16px 26px;
}

.projects-inner {
  max-width: 980px;
  margin: 0 auto;
}

.projects-title {
  font-family: HED;
  font-size: 21px;
  letter-spacing: 1px;
}

.divider {
  height: 5px;
  background: #111;
  margin: 8px 0 16px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 14px;
}

.project {
  text-align: center;
}

.thumb {
  display: block;
  border-radius: 6px;
  overflow: hidden;
}

.thumb img {
  width: 100%;
  display: block;
}

.pname {
  margin-top: 6px;
  font-family: TEX;
  font-size: 13px;
}

/* ===== LIGHTBOX ===== */
.lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.lightbox:target {
  display: flex;
}

.lightbox img {
  max-width: 96%;
  max-height: 92%;
}

.close {
  position: absolute;
  top: 16px;
  right: 16px;
  font-family: HED;
  font-size: 30px;
  color: #fff;
  text-decoration: none;
}
</style>
</head>

<body>
<!-- BODY CONTENT UNCHANGED -->
</body>
</html>
